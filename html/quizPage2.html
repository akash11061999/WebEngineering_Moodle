  </div>
  <div class="row">
    <div class="col-25">
      <label for="optb">Option B.</label>

    <div class="col-75">

  </div>

      <label for="optc">Option C.</label>
    </div>

  </div>
  <div class="row">
    <div class="col-25">

    <div class="col-75">

  </div>

  <div class="row">
    <div class="col-25">

  <div class="row">
    <div class="col-25">
      <label for="outformat">Output Format</label>

  </div>
<div class="row">
    <div class="col-25">
      <label for="infile">Input Files Upload </label>

    </div>
  </div>

    <div class="col-25">
      <label for="outfile">Output Files Upload </label>
